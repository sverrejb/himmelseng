<template name="verse">
    <div class="post-content">
        <h2>Tilfeldig vers:</h2>

        <div class="card-panel">
            <p id="verse_container">{{randomVerseTitle}}</p>
            <span class="verse-panel"><p>{{randomVerseText}}</p></span>
        </div>
        <button type="button" id="refresh-button" class="waves-effect waves-light btn-large">Nytt vers <i
                class="material-icons">refresh</i></button>
    </div>
</template>
