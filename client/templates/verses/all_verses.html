<template name="allVerses">
    <div class="allVerses">
        <div class="post-content">
            <h1>Alle vers:</h1>
            {{#each verses}}
                <h5>{{this.title}}</h5>
                <p class="pre">{{this.text}}</p>
            {{/each}}
        </div>
    </div>
</template>
