<template name="allVerses">
    <div class="allVerses">
        <div class="post-content">
            <h1>Alle vers:</h1>
            {{#each verses}}
                <div class="card-panel">
                    <h5>{{this.title}}</h5>
                    <p class="pre">{{this.text}}</p>
                </div>
            {{/each}}
        </div>
    </div>
</template>
